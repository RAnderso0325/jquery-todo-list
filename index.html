<html lang="en">
<head>

	<title>To Do List</title>
</head>

		<h1>To Do List</h1>

	<div id="list2">
		<h1>Completed!</h1>

		</ul>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js">
</script>
<script src="./js/app.js">
</script>
